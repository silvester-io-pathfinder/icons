name: ci

on:
  push:
    branches: master

jobs:
  transform:
    runs-on: ubuntu-latest
    container: flungo/inkscape
    steps:
      - name: Check out the repo
        uses: actions/checkout@v2
      - name: Run in container
        run: |        
          /usr/bin/inkscape -f "icons.ai" -l "icons.svg"
          
  minify:
    runs-on: ubuntu-latest
    container: node:15.11.0-alpine3.13
    steps:  
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install SVGO
        run: npm install svgo
      - name: Minify SVG
        run: svgo -f .
        
      